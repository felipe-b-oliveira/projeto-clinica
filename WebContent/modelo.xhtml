<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><ui:insert name="titulo">Título</ui:insert></title>
	<meta content="text/html; charset=ISO-88591" http-equiv="Content-Type" />
</h:head>
<h:body>

	<h:graphicImage url="img/medicalHeader2.jpg" width="600" height="70"></h:graphicImage>

	<h:form prependId="false">
		<p:toolbar>
			<f:facet name="left">
				<ui:insert name="botoes" />
			</f:facet>

			<f:facet name="right">
				<p:commandButton immediate="true" ajax="false"
					action="#{loginMB.home}" value="#{msgs.inicio}" />
				<p:commandButton immediate="true" ajax="false"
					action="#{loginMB.acaoSair}" value="#{msgs.tituloSair}"
					rendered="#{loginMB.autenticado}" />
			</f:facet>
		</p:toolbar>

		<ui:insert name="cabecalho"></ui:insert>

		<p:messages id="mensagens" errorStyle="color: red"
			infoStyle="color: blue" warnStyle="color: yellow" />

		<ui:insert name="conteudo"></ui:insert>
	</h:form>
</h:body>

</html>
